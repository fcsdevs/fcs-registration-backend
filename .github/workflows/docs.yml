name: Generate Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'API_DOCUMENTATION.md'
      - 'README.md'

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate API documentation
        run: npm run docs --if-present
        continue-on-error: true

      - name: Generate code documentation
        run: npx jsdoc src -r -d docs/generated
        continue-on-error: true

      - name: Commit documentation changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: auto-generated documentation [skip ci]'
          file_pattern: docs/
          skip_fetch: false
          skip_checkout: false
        continue-on-error: true

      - name: Create documentation artifact
        run: |
          mkdir -p documentation
          cp API_DOCUMENTATION.md documentation/ || true
          cp README.md documentation/ || true
          cp -r docs/generated documentation/ || true

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-documentation
          path: documentation/
