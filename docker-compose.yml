version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fcs-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fcs_registration_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fcs-network

  redis:
    image: redis:7-alpine
    container_name: fcs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fcs-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fcs-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fcs_registration_db
      JWT_SECRET: dev-secret-key
      ENCRYPTION_KEY: dev-encryption-key-32-chars
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - fcs-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  fcs-network:
    driver: bridge
